  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-start m-1">
          <i class="fa-brands fa-instagram m-1">
          </i><h5>Instagram</h5></a>
      <div class=" left navbar d-flex align-items-start m-1">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">                
                <label for="myTextArea">Caption:</label>
                <textarea id="myTextArea" class="form-control" rows="3" placeholder="Add the caption of your post here"></textarea>              
                <!-- Modal icons -->
                <div>
                  <button type="button" class="btn btn-light border border-light-subtle mt-1">
                  <i class="fa-solid fa-camera"></i>
                  </button>
                  <button type="button" class="btn btn-light border border-light-subtle mt-1">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>  
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Dropdown Menu -->
        <div class="btn-group ms-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
